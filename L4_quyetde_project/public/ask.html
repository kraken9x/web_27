<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ask</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><a href="#">Quyết.đê!</a></li>
            <li><a href="/ask">Hỏi nhanh</a></li>
            <li><a href="/">Đáp gọn</a></li>
        </ul>

    </nav>

    <section class="main-content">
        <h1>Hãy hỏi cộng đồng một câu hỏi đúng/sai hoặc có/không</h1>
        <div class="container">
            <div class="row">
                <div class="ask-area">
                    <form class="main-form">
                        <textarea class="question-content" name="ask-question" id="ask-question" cols="150" rows="15" maxlength="200"></textarea>
                        <div>Ký tự còn lại <span class="letter">200</span>/200</div>
                        <br>
                        <input id="submit-btn" type="submit" value="Gửi">
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
