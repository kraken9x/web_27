<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>
    <style>
    
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
            color: #424242;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
       
        .main-content{
            width: 70%;
            margin: auto;
        }
        nav{
            background-color: #222222;
            height: 40px;
            color:white;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            flex-direction: row;
            margin-left: 10px;
            padding-top: 8px;
        }

        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            font-size: 17px;
            color: #9d9d9d;
        }

        nav ul li.logo a {
            font-weight: bold;
        }
        .question-content{
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-top: 100px;
            margin-bottom: 100px;
        }
        .btn-group{
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }
        .btn{
            margin: auto;
            text-align: center;
            color: #fff;
            padding: 10px 16px;
            font-size: 18px;
            line-height: 1.3333333;
            border-radius: 6px;
            border: none;
            box-shadow: none;
            margin-top: 30px;
        }
        #dislike{
            background-color: #d9534f;
            color: white;
        }
        
        #like{
            background-color: #337ab7;
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><a href="#">Quyết.đê!</a></li>
            <li><a href="/ask">Hỏi nhanh</a></li>
            <li><a href="/">Đáp gọn</a></li>
        </ul>

    </nav>

    <section class="main-content">
        <div class="question-content">
            some question????
        </div>
        <div class="btn-group">
            <button class="btn" id="dislike">Sai/Không/Dislike</button>
            <button class="btn" id="like">Đúng/Có/Like</button>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
